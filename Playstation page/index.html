<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Gaming Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo" alt="logo-png">
            <nav>
                <ul id="menulist">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu-icon" alt="menu-png" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>DualShock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$34.99</h4>
                <button type="button">Buy Now <img src="arrow.png" alt="arrow-png"></button>
            </div>
            <div class="col-2">
                <img src="controller.png" class="controller" alt="controller-png">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png" alt="add-png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        
    </div>
    <div class="social-links">
        <p>created by CeleBoi @2022</p>
        <img src="fb.png" alt="fb-png">
        <img src="tw.png" alt="fb-png">
        <img src="ig.png" alt="fb-png">
    </div>

    <script src="script.js"></script>
</body>
</html>
